<!doctype html>
<html lang="en">

    <style>
      * {
          margin: 0;
          padding: 0;

        .navbar .navbar-nav .nav-link {
          color: white; /* Set the text color to white */
          margin: 10px 15px; /* Adjust the margin to add spacing between links */
        }
        
        .background-image {
          background-image: url(./images/KL.png);
          background-size: cover;
          background-repeat: no-repeat;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        h1 {
          background-color: orange;
          color: white;
          padding: 10px 20px;
          border-radius: 10px;
          display: inline-block;

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>

                  </li>

              </ul>

            <button class="btn text-white">Sign In</button>
            <button class="btn btn-warning ml-2">Register</button>

    <div class="background-image">

        <h1 style="background-color: transparent;">
