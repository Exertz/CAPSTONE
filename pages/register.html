<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
    <link rel="stylesheet" href="../pages/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <meta charset="utf-8">
      <title>Register</title>
   </head>
   <body>
      <div class="container">
        <div class="register-box">
          <div class="title">Registration</div>
          <p style="color: #fff;">Provide your details below to complete your registration and start connecting with us</p>
          <div class="content">
            <form id="registerForm" action="/scripts/register.php" method="POST" autocomplete="off">
              <div class="user-box">
                <input type="text" placeholder="Enter your full name" name="full_name" required style="color: white;">
              </div>
              <div class="user-box">
                <input type="email" placeholder="Enter your email" name="email_address" required style="color:white;"
                   pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|hotmail\.com)"
                   title="Please enter a valid email address (e.g., example@gmail.com, example@yahoo.com, example@hotmail.com).">
             </div>
             <div class="user-box">
              <input type="tel" placeholder="+63" name="country_code" required style="color: white; display: inline-block;" value="+63" readonly>
              <input type="tel" placeholder="Your Phone Number" name="phone_number" required style="color: white; display: inline-block;" oninput="formatPhoneNumber(this);">
            </div>            
              <div class="user-box">
                <input type="password" placeholder="Create your password" name="password" required style="color: white;">
                <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
              </div>
              <div class="user-box">
                <input type="password" placeholder="Confirm password" name="confirm_password" required style="color: white;">
                <span class="password-toggle-icon confirm-toggle-icon"><i class="fas fa-eye"></i></span>
              </div>
            
          <div id="message" style="color:red;"></div>
            <div class="field">
              <input id="btnSubmit" type="submit" onclick="verifyPassword()" value="Sign In" style="background-color: #FD4A23; color: white; padding: 10px 100px;">
            </div>
            
            <div class="login-link">
              <a href="/login.html" style="color: #fff;">Already have an Account?<a href="/login.html" style="color: #FC5404;"> Register Now</a>
            </div>
          </form>
        </div>
        <script>
          const passwordField = document.querySelector("input[name='password']");
          const confirmField = document.querySelector("input[name='confirm_password']");
          const togglePassword = document.querySelector(".password-toggle-icon i");
          const toggleConfirm = document.querySelector(".confirm-toggle-icon i");
          const btnSubmit = document.querySelector("#btnSubmit");
          
          togglePassword.addEventListener("click", function () {
            togglePasswordFieldVisibility(passwordField, togglePassword);
          });

          toggleConfirm.addEventListener("click", function () {
            togglePasswordFieldVisibility(confirmField, toggleConfirm);
          });

          function togglePasswordFieldVisibility(field, toggleElement) {
            if (field.type === "password") {
              field.type = "text";
              toggleElement.classList.remove("fa-eye");
              toggleElement.classList.add("fa-eye-slash");
            } else {
              field.type = "password";
              toggleElement.classList.remove("fa-eye-slash");
              toggleElement.classList.add("fa-eye");
            }
          }

          function formatPhoneNumber(input) {
            // Remove any non-digit characters from the input
            const phoneNumber = input.value.replace(/\D/g, '');
            
            // Update the input value with the cleaned phone number
            input.value = phoneNumber;
          }

          function verifyPassword() {
            if (passwordField.value !== confirmField.value) {
              event.preventDefault();
              document.getElementById("message").innerHTML = "**Confirm Password must match";
            }
          }
        </script>
      </body>
    </html>
